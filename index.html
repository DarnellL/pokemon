<!DOCTYPE html>
<html ng-app="pokemon">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
    <link href="/src/styles/main.css" rel="stylesheet">
</head>

<body ng-cloak>
<img src="http://www.popcults.com/wp-content/uploads/2016/03/Pokemon.png" alt="Pokemon Logo" class="pokemon-logo">
<button>Start</button>

<div class="game-container">

        <div class="trainer">Trainer 1 </div>
        <div class="pokemon">Pokemon 1</div>

    <div class="box">  
        <div class="trainer">Trainer 2</div>

    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/src/app/main.js"></script>
    <!-- endbuild -->

</html>
